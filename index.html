<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Font awasome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind and daisyUi CDN style -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-sm:px-2 max-lg:px-3">
    <!-- This is header part -->
    <header>
        <!-- This is learge device nav section -->
        <div
            class="container max-lg:hidden mx-auto my-10 navbar bg-base-100 bg-[#F85559] h-28 rounded-full p-12 justify-between">
            <div class="menu">
                <ul class="flex text-lg text-white font-medium">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">All Fruits</a></li>
                </ul>
            </div>
            <div class="logo gap-3">
                <img src="./images/logo.png" width="50px" alt="" srcset="">
                <a href="#" class="font-bold text-4xl text-white">Friut Brust</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control relative">
                    <input type="text" placeholder="Search"
                        class="input input-bordered xl:w-96 md:w-auto rounded-full" />
                    <i class="fa-solid fa-magnifying-glass absolute right-4 top-[50%] translate-y-[-50%]"></i>
                </div>
            </div>
        </div>
        <!-- This is medium or lowend device nav bar -->
        <div class="navbar bg-base-100 max-lg:flex lg:hidden my-6 p-0">
            <div class=" gap-3 flex-1">
                <img src="./images/logo.png" width="50px" alt="" srcset="">
                <a href="#" class="font-bold text-4xl text-black">Friut Brust</a>
            </div>
            <div class=" flex-none">
                <div class="drawer drawer-end">
                    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content">
                        <!-- Page content here -->
                        <label for="my-drawer-4" tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                    </div>
                    <div class="drawer-side z-50">
                        <label for="my-drawer-4" class="drawer-overlay"></label>
                        <ul class="menu p-4 w-auto h-full bg-base-200 text-base-content">
                            <!-- Sidebar content here -->
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">All Fruits</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is Banner section -->
        <section name="banner-section" class="relative">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <div class="absolute w-full h-full bg-gradient-to-b from-[#121212] to-[#00000011] opacity-50"></div>
                    <img src="./images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <div class="absolute w-full h-full bg-gradient-to-b from-[#121212] to-[#00000011] opacity-50"></div>
                    <img src="./images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <div class="absolute w-full h-full bg-gradient-to-b from-[#121212] to-[#00000011] opacity-70"></div>
                    <img src="./images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <div class="absolute w-full h-full bg-gradient-to-b from-[#121212] to-[#00000011] opacity-50"></div>
                    <img src="./images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- Slider down container which is hidden on medium screen -->
            <div
                class="max-lg:hidden absolute left-[50%] translate-x-[-50%] bottom-[-100px] h-56 w-[80%] bg-white rounded-xl shadow-md flex justify-around items-center">
                <div>
                    <img src="./images/fruit1.png" alt="" width="90%">
                    <p class="text-center mt-3">Red Grapes</p>
                </div>
                <div>
                    <img src="./images/fruit2.png" alt="" width="90%">
                    <p class="text-center mt-3">Orange</p>
                </div>
                <div>
                    <img src="./images/fruit3.png" alt="" width="90%">
                    <p class="text-center mt-3">Mango</p>
                </div>
                <div>
                    <img src="./images/fruit4.png" alt="" width="90%">
                    <p class="text-center mt-3">Strawberry</p>
                </div>
                <div>
                    <img src="./images/fruit5.png" alt="" width="90%">
                    <p class="text-center mt-3">Pomegranate</p>
                </div>
            </div>
        </section>
    </header>
    <!-- This is main part -->
    <main>
    </main>
    <!-- This is footer part -->
    <footer></footer>
</body>

</html>
